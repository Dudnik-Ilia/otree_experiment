{{ extends 'global/Page.html' }}
{{ block title }} Performance Feedback {{ endblock }}

{{ block content }}

<center>
    {% if signal == 1 %}
        <p><strong>Your performance seems to be better than of AI</strong></p>
        <p><img src="{% static "Signals/Messenger_pos.png" %}" alt="Positive Signal" style="width: 50%; height: auto;"/> </p>
    {% else %}
        <p><strong>Your performance seems to be worse than of AI</strong></p>
        <p><img src="{% static "Signals/Messenger_neg.png" %}" alt="Negative Signal" style="width: 50%; height: auto;"/> </p>
    {% endif %}
</center>

{% next_button %}
